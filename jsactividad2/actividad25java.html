<!DOCTYPE html>
<html>
    <head>
    <meta charset=utf-8 />
    <title>Ejemplo 025</title>
        <script language="javascript" type="text/javascript">
                var n=0;
                var r="";
                    n = prompt("Ingrese un numero:");
                    n=parseInt(n);
                    if (n % 2 == 0) {
                        r = "PAR";
                    }
                    else {
                        r = "IMPAR";
                    }
                    
                    alert ("El resultado:" + r);
        </script>
    </head>
    <body>
        <p>Parrafo Ejercicio 025</p>
        <p>Programa en javascript para determinar si un numero es par o impar.</p>
    </body>
</html>
