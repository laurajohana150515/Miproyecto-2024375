<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Ejemplo 040</title>   
            <script Language="javascript" type="text/javascript">
                var nota=prompt("Introduzca una nota entre 0 y 10: ");
                nota=parseInt(nota);
                if(nota<0 || nota > 10)
                    alert("Nota no valida");
                else if (nota == 10)
                    alert("Matricula de Honor");
                else if (nota >= 9)
                    alert("Sobresaliente");
                else if (nota >= 7)
                    alert("Notable");
                else if (nota >= 6)
                    alert("Bien");
                else if (nota >= 5)
                    alert("Suficiente");
                else 
                    alert("Suspenso");
            </script>
    </head> 
    <body>
        <p>Parrafo Ejercicio 040</p> 
        <p>Programa en javascript para determinar el valo de una nota</p>
    </body>
</html>
