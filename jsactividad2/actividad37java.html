<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Ejemplo 037</title>   
        <script Language="javascript" type="text/javascript">
            var edad=prompt("Ingrese Tu Edad: ");
            edad=parseInt(edad);
            noPuedeBeber=(edad < 18)||(edad > 60);
            if(noPuedeBeber){
                alert("No Puedes consumir licor");
            }else{
                alert("Puedes Consumir una cerveza");
            }
         </script>
    </head> 
    <body>
        <p>Parrafo Ejercicio 037</p> 
        <p>Programa en javascript para determinar si es: Mayor de edad - mofificado</p>
      
    </body>
</html>
