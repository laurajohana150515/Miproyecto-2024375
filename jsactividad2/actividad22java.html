<!DOCTYPE html>
<html>
    <head>
    <meta charset=utf-8 />
    <title>Ejemplo 022</title>
        <script language="javascript" type="text/javascript">
                var n=0;
                var r="";
                    n = prompt("Ingrese un numero:");

                    if (n > 0) {
                        r = "POSITIVO";
                    }
                    if (n < 0) {
                        r = "NEGATIVO";
                    }
                    if (n == 0) {
                        r = "NEUTRO";
                    }
                    alert ("El resultado es:" + r);
        </script>
    </head>
    <body>
        <p>Parrafo Ejercicio 022</p>
        <p>Programa en javascript para determinar el numero es : positivo, negativo o neutro.</p>
    </body>
</html>
