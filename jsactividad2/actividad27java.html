<!DOCTYPE html>
<html>
    <head>
    <meta charset=utf-8 />
    <title>Ejemplo 027</title>
        <script language="javascript" type="text/javascript">
                var n,r;
                    n = prompt("Ingrese un numero:");
                    n=parseInt(n);
                    if (!(n % 2 == 0)) {
                        r = n * 3;
                    }
                    else {
                        r = n * 2;
                    }
                    
                    alert ("El resultado es:" + r);
        </script>
    </head>
    <body>
        <p>Parrafo Ejercicio 027</p>
        <p>Programa en javascript para devolver el doble del numero si es par en caso contrario delvolver el triple.</p>
    </body>
</html>
