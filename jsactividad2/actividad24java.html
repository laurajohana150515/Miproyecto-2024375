<!DOCTYPE html>
<html>
    <head>
    <meta charset=utf-8 />
    <title>Ejemplo 024</title>
        <script language="javascript" type="text/javascript">
                var n=0;
                var r="";
                    n = prompt("Ingrese un numero:");
                    n=parseInt(n);
                    if (n % 3 == 0 &&  n % 5 == 0) {
                        r = "si es multiplo de 3 y 5";
                    }
                    else {
                        r = "no es multiplo de 3 y 5";
                    }
                    
                    alert ("El resultado:" + r);
        </script>
    </head>
    <body>
        <p>Parrafo Ejercicio 024</p>
        <p>Programa en javascript para determinar si un numero es multiplo de 3  y 5.</p>
    </body>
</html>
