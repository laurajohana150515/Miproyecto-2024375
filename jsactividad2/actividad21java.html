<!DOCTYPE html>
<html>
    <head>
    <meta charset=utf-8 />
    <title>Ejemplo 021</title>
        <script language="javascript" type="text/javascript">
                var n1,n2,m=0;

                    n1 = prompt ("Ingrese el primer numero:");//se ingres el numero: 10
                    n2 = prompt ("Ingrese el segundo numero:");//se ingres el numero: 20

                    if (n1 > n2)
                    m = n1;
                    if(n2 > n1)
                    m = n2;
                    alert ("El numero mayor es:" + m);
        </script>
    </head>
    <body>
        <p>Parrafo Ejercicio 021</p>
        <p>Programa en javascript para devolver el numero mayor de dos numeros enteros diferentes ingresados</p>
    </body>
</html>
