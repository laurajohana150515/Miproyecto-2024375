<!DOCTYPE html>
<html>	
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Font Properties</title>
		<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/gidole-regular" type="text/css"/>
		<style type="text/css">	
			p, h1, h2 {
				font-family: 'GidoleRegular';
				font-weight: normal;	
				font-style: normal; }
			.credits {	
				font-family: "courier New", Courier, monospace;}
			.negrita { font-weight: bold;}	
			.cursiva { font-style : italic;} 
		</style>
	</head>
	<body>
		<h1>Font Properties</h1>
		<p class="credits">by TPS Sena</p> 
		<h2 class="negrita">font-weight</h2>
		<p>La propiedad font-weight le permite crear texto en negrita.</p>
		<h2 class="cursiva">font-style</h2>
		<p>La propiedad font-style le permite crear texto en cursiva.</p>
	</body>
</html>
