<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ejemplo 046</title>
        <script lang="javascript" type="text/javascript">
            const day = new Date().getDay();
            switch (day) {
                case 1:
                    valday = 'feliz lunes!'
                    break;

                case 2:
                    valday = 'es martes, es un dia especial'
                    break;

                case 3:
                    valday = 'miercoles, ya vamos a la mitad'
                    break;

                case 4:
                    valday = 'es jueves, solo un dia mas para el fin de semana'
                    break;

                case 5:
                    valday = 'es viernes, listos!!'
                    break;

                case 6:
                    valday = 'que teng un maravilloso sabado'
                    break;

                case 7:
                    valday = 'es domingo, hora de relajarse'
                    break;

                default:
                    alert('no hay dia')
                    break;
            }
            alert('mensaje del dia: ' + valday);
        </script>
    </head>
    <body>
        <p>parrafo ejercicio 046</p>
        <p>programa en javascript para obtener el dia del sistema.</p>
    </body>
</html>
